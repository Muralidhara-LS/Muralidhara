<html>
  <head>
    <title>This is my webPage</title>
    <link rel="stylesheet"  href="style.css">
 
  <body>
    <!-- Implement different types of DOM targetting -->
    <div class="container">
      <ul>
      <li><p class="green">Change color to green</p></li>
      <li><p class="yellow">Change color to yellow</p></li>
      <li><p class="purple">Change color to purple</p></li>
    </ul>
    </div>
    <ul><div class="main">
      <li><p>Change color to green</p></li>
    </div></ul>
    <hr color="Positioning">
    

    <!-- Implement flex concepts -->
    <h1><em>Flex</em></h1>
    <div class="content">
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
  </div>
  <hr color="brown">

    <!-- Positioning concept: place child element exactly at the center of parent div-->
    <h1><em>Positioning</em></h1>
    <div class="parent">
      <div class="child"></div>
    </div>
  </body>
</html>
